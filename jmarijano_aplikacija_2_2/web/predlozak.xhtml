<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:view locale="#{lokalizacija.jezik}" transient="true">  
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="css/default.css"/>
            <h:outputStylesheet name="css/cssLayout.css"/>
            <h:outputScript name="js/pregledLetova.js"/>
            <title><ui:insert name="naslov">Naslov</ui:insert></title>
        </h:head>

        <h:body>

            <div id="top">
                <ui:insert name="top"></ui:insert><br/>
                <h:form> 
                    <h:commandButton value="Odjava" action="#{odjavaKorisnika.odjavi()}"/>
                    <h:outputLabel value="Poruka: #{odjavaKorisnika.poruka}"/>
                </h:form>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content"></ui:insert>
            </div>
            <div id="error" class="center_content">
                <ui:insert name="error"></ui:insert>
            </div>

            <div id="tablica" class="center_content">
                <ui:insert name="tablica"></ui:insert>
            </div>
            <div id="bottom">
                <ui:insert name="bottom">Josip MarijanoviÄ‡ &copy; 2019.</ui:insert>
            </div>

        </h:body>
    </f:view>
</html>
