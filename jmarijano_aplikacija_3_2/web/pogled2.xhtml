<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./predlozak.xhtml">
            <ui:define name="naslov">
                Pregled MQTT JMS poruka 
            </ui:define>
            <ui:define name="top">
                Pregled MQTT JMS poruka 
            </ui:define>
            <ui:define name="content">
                <h:outputLink value="faces/index.xhtml">Početna stranica</h:outputLink><br/>
                    <h:outputLink value="faces/pogled3.xhtml" >Slanje komandi</h:outputLink><br/>
                    <h:outputLink value="faces/pogled2.xhtml" >Pregled MQTT poruka</h:outputLink><br/>
                    <h:outputLink value="faces/pogled1.xhtml" >Pregled poslužiteljskih poruka</h:outputLink><br/>
                <h:form id="form">
                    <p:dataTable class="listaLetova" id="jmsMQTT" value="#{pregledJMSPorukaMQTT.listaPoruka}" var="porukaJMS" 
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rows="5">
                        <p:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{porukaJMS.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Aerodrom</f:facet>
                            <h:outputText value="#{porukaJMS.poruka.aerodrom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Avion</f:facet>
                            <h:outputText value="#{porukaJMS.poruka.avion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Korisnik</f:facet>
                            <h:outputText value="#{porukaJMS.poruka.korisnik}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Oznaka</f:facet>
                            <h:outputText value="#{porukaJMS.poruka.oznaka}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Poruka</f:facet>
                            <h:outputText value="#{porukaJMS.poruka.poruka}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Vrijeme</f:facet>
                            <h:outputText value="#{porukaJMS.vrijeme}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Akcija</f:facet>
                            <h:commandButton value="Obriši" action="#{pregledJMSPorukaMQTT.obrisi(porukaJMS)}">
                                <f:ajax render="@form" execute="@form"/>
                            </h:commandButton>
                        </p:column>
                    </p:dataTable>
                    <h:outputLabel value="Poruka: #{pregledJMSPorukaMQTT.poruka}"/>
                    <h:commandButton id="osvjezi" style="display: none" action="#{pregledJMSPorukaMQTT.init()}">
                        <f:ajax render="@form" execute="@form"/>
                    </h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
